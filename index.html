<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV3 Live Streaming</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .video-container {
            position: relative;
            max-width: 100%;
            max-height: 100%;
        }
        video {
            width: 100%;
            height: auto;
        }
        .watermark {
            position: absolute;
            top: 20px; /* Jarak dari atas */
            left: 50%;
            transform: translateX(-50%);
            font-size: 15px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.5); /* Warna teks dengan transparansi */
            z-index: 10;
            pointer-events: none; /* Agar tidak mengganggu interaksi dengan video */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="watermark">EJALTV</div>
        <video id="videoPlayer" controls autoplay></video>
    </div>

    <!-- Load hls.js library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // Check if HLS is supported natively
        if (Hls.isSupported()) {
            const video = document.getElementById('videoPlayer');
            const hls = new Hls();

            // Load the HLS stream
            hls.loadSource('https://tonton-live-switch-ssar.akamaized.net/stream-tv3/master.m3u8?bpkio_serviceid=6c0958d82a830a02ca0936d9cfab8311');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // For Safari and other browsers that support HLS natively
            video.src = 'https://tonton-live-switch-ssar.akamaized.net/stream-tv3/master.m3u8?bpkio_serviceid=6c0958d82a830a02ca0936d9cfab8311';
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        } else {
            alert('Your browser does not support HLS streaming.');
        }
    </script>
</body>
</html>
