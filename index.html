<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV3LIVE</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .logo-overlay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .logo-overlay img {
      height: 30px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <div class="logo-overlay">
      <img src="https://github.com/hpmurah2u/pejal/blob/PEJAL/logo%20ejal%20tv%20baru.png?raw=true" alt="EJALTV Logo">
    </div>
    <video id="video" controls autoplay muted playsinline></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const hls = new Hls();

    const streamUrl = 'https://live-ssar-01.tonton.com.my/stream-tv3/master.m3u8?bpkio_serviceid=6c0958d82a830a02ca0936d9cfab8311&bpkio_sessionid=10f3f41a210-35bfff45-8fdd-469f-9100-b66fd43b964f&category=all';

    if (Hls.isSupported()) {
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
    }

    video.addEventListener('canplay', () => {
      video.play().then(() => {
        video.muted = false; // cuba auto unmute selepas play
      }).catch((err) => {
        console.warn('Autoplay dengan bunyi gagal:', err);
      });
    });
  </script>
</body>
</html>
