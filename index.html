<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV3 Live</title>
  <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      background-color: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-container {
      width: 90%;
      max-width: 960px;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="tv3-player" class="video-js vjs-default-skin" controls autoplay muted preload="auto" data-setup='{}'>
      <source src="https://live-ssar-01.tonton.com.my/stream-tv3/master_1080.m3u8?bpkio_serviceid=6c0958d82a830a02ca0936d9cfab8311&bpkio_sessionid=&category=all&mm_sp" type="application/x-mpegURL" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
  <script>
    const player = videojs('tv3-player');

    player.ready(() => {
      player.play().then(() => {
        // Cuba unmute lepas main
        player.muted(false);
      }).catch((err) => {
        console.log("Autoplay or unmute blocked:", err);
      });
    });
  </script>
</body>
</html>
